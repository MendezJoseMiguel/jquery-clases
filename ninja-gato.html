<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Gato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
        img{
            height: 80px;
            width: 230px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>De Ninja a Gato</h1>
        <div class="row">
            <div class="col-6 offset-3 mb-1">
                <img src="ninja-cat/img/ninja0.png" data-alt-src="ninja-cat/img/cat0.png">
            </div>
            <div class="col-6 offset-3 mb-1">
                <img src="ninja-cat/img/ninja1.png" data-alt-src="ninja-cat/img/cat1.png">
            </div>
            <div class="col-6 offset-3 mb-1">
                <img src="ninja-cat/img/ninja2.png" data-alt-src="ninja-cat/img/cat2.png">
            </div>
            <div class="col-6 offset-3 mb-1">
                <img src="ninja-cat/img/ninja3.png" data-alt-src="ninja-cat/img/cat3.png">
            </div>
            <div class="col-6 offset-3 mb-1">
                <img src="ninja-cat/img/ninja4.png" data-alt-src="ninja-cat/img/cat4.png">
            </div>
        
        </div>
    </div>
    <script>
        $('img').on('click',function(){
            const imggato = $(this).attr('data-alt-src');
            const imgninja = $(this).attr('src');
            $(this).attr('src',imggato);
            $(this).attr('data-alt-src',imgninja);
        })
    </script>
</body>
</html>
