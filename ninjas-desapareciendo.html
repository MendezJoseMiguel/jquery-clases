<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <style>
      img{
          height: 200px;
          width: 250px;
          border: 2px solid black;
      }
  </style>
</head>
<body>
    <div class="container">
        <h1 class="p-3">Jquery - Assignment 1</h1>
        <div class="row p-3">
            <div class="col">
                <img class="img" src="https://cdn.superaficionados.com/imagenes/5-kimetsu-no-yaiba-personajes-giyu-tomioka-cke.jpg" alt="">

            <div class="col">
                <img class="img" src="https://ramenparados.com/wp-content/uploads/2019/09/kimetsu-no-Yaiba-1000x600.jpg" alt="">

            </div>
            <div class="col">
                <img class="img" src="https://sm.ign.com/t/ign_latam/screenshot/default/tanjiro-levels-ign_29v5.1280.jpg" alt="">

            </div>
            <div class="col">

                <img src="https://www.gamerfocus.co/wp-content/uploads/2021/02/Kimetsu-no-Yaiba.png" alt="">
            </div>
        </div>
        <div class="row p-3">
            <div class="col">
                <img src="https://media.vandal.net/i/1200x630/95956/demon-slayer-kimetsu-no-yaiba-hinokami-keppuutan-20214199442589_1.jpg" alt="">

        </div>
        <button class="btn btn-success" id="btn-restore">Restore</button>
    </div>
    <script>
        $('img').on('click',function(){
            $(this).slideUp()
        });
        $('#btn-restore').on('click',function(){
            $('img').fadeIn()
        });
    </script>
